<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character encoding to UTF-8 for proper text rendering -->
    <meta charset="UTF-8">
    <!-- Configure viewport for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the page title that appears in the browser tab -->
    <title>Chill Applet</title>
    
    <style>
      /* Reset default margins and padding, set box-sizing for easier layout control */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Main body styling with a smooth gradient background */
      body {
        /* Create a cool gradient from deep purple to dark blue */
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        /* Ensure the gradient covers the full viewport height */
        min-height: 100vh;
        /* Center content using flexbox */
        display: flex;
        align-items: center;
        justify-content: center;
        /* Use a modern, clean font stack */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        /* Smooth color transitions for any hover effects */
        transition: background 0.3s ease;
        /* Prevent horizontal scrolling */
        overflow-x: hidden;
      }

      /* Container for the main content */
      .container {
        /* Center the content block */
        text-align: center;
        /* Add padding around the content */
        padding: 60px 40px;
        /* Set maximum width for readability */
        max-width: 600px;
        /* Add subtle background with transparency for depth */
        background: rgba(255, 255, 255, 0.1);
        /* Create a frosted glass effect with backdrop blur */
        backdrop-filter: blur(10px);
        /* Add rounded corners for modern look */
        border-radius: 20px;
        /* Add subtle shadow for depth */
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        /* Add border with transparency for glass effect */
        border: 1px solid rgba(255, 255, 255, 0.2);
        /* Smooth animation when the page loads */
        animation: fadeInUp 0.8s ease-out;
      }

      /* Keyframe animation for smooth entrance effect */
      @keyframes fadeInUp {
        /* Start state: element is slightly below and transparent */
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        /* End state: element is in position and fully visible */
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Main heading styling */
      h1 {
        /* Large, bold text */
        font-size: 48px;
        font-weight: 700;
        /* White text color for contrast */
        color: white;
        /* Add spacing below the heading */
        margin-bottom: 20px;
        /* Smooth text shadow for depth */
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        /* Subtle animation on hover */
        transition: transform 0.3s ease;
      }

      /* Hover effect for the heading - slight scale up */
      h1:hover {
        transform: scale(1.05);
      }

      /* Paragraph text styling */
      p {
        /* Medium font size for readability */
        font-size: 18px;
        /* Light white color with slight transparency */
        color: rgba(255, 255, 255, 0.9);
        /* Line height for comfortable reading */
        line-height: 1.6;
        /* Add margin below paragraphs */
        margin-bottom: 30px;
      }

      /* Button styling for interactive elements */
      .cool-button {
        /* Bright accent color for the button */
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        /* Remove default button border */
        border: none;
        /* White text color */
        color: white;
        /* Add padding for comfortable click area */
        padding: 15px 40px;
        /* Rounded corners */
        border-radius: 50px;
        /* Larger font size */
        font-size: 16px;
        font-weight: 600;
        /* Change cursor to pointer on hover */
        cursor: pointer;
        /* Smooth transitions for hover effects */
        transition: all 0.3s ease;
        /* Add shadow for depth */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        /* Display as inline-block to allow width/height */
        display: inline-block;
        /* Remove text decoration */
        text-decoration: none;
        /* Smooth transform animation */
        transform: translateY(0);
      }

      /* Hover effect: button lifts up and shadow increases */
      .cool-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      /* Active state: button presses down slightly */
      .cool-button:active {
        transform: translateY(-1px);
      }

      /* Decorative floating circles for visual interest */
      .floating-circle {
        /* Absolute positioning to place anywhere */
        position: absolute;
        /* Circular shape */
        border-radius: 50%;
        /* Semi-transparent white */
        background: rgba(255, 255, 255, 0.1);
        /* Smooth animation */
        animation: float 6s ease-in-out infinite;
        /* Prevent interaction */
        pointer-events: none;
      }

      /* Different sizes for variety */
      .circle-1 {
        width: 100px;
        height: 100px;
        top: 10%;
        left: 10%;
        /* Delay animation start */
        animation-delay: 0s;
      }

      .circle-2 {
        width: 150px;
        height: 150px;
        top: 60%;
        right: 10%;
        animation-delay: 2s;
      }

      .circle-3 {
        width: 80px;
        height: 80px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      /* Floating animation keyframes */
      @keyframes float {
        /* Start position */
        0%, 100% {
          transform: translateY(0) rotate(0deg);
        }
        /* Middle position - moves up and rotates slightly */
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      /* Responsive design for smaller screens */
      @media (max-width: 768px) {
        /* Reduce heading size on mobile */
        h1 {
          font-size: 36px;
        }
        
        /* Reduce container padding on mobile */
        .container {
          padding: 40px 20px;
          margin: 20px;
        }
        
        /* Adjust paragraph font size for mobile */
        p {
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Decorative floating circles in the background -->
    <div class="floating-circle circle-1"></div>
    <div class="floating-circle circle-2"></div>
    <div class="floating-circle circle-3"></div>

    <!-- Main content container -->
    <div class="container">
      <!-- Main heading -->
      <h1>âœ¨ Chill Applet âœ¨</h1>
      
      <!-- Descriptive paragraph -->
      <p>
        Welcome to a cool, relaxed space. This is a minimal, modern page with smooth animations 
        and a chill vibe. Take a moment to breathe and enjoy the simplicity.
      </p>
      
      <!-- Interactive button -->
      <a href="#" class="cool-button" onclick="handleClick(event)">
        Click Me
      </a>
    </div>

    <script>
      // Function to handle button click events
      function handleClick(event) {
        // Prevent default link behavior (since href is "#")
        event.preventDefault();
        
        // Log a message to the console for debugging
        console.log('Button clicked! Stay chill ðŸ˜Ž');
        
        // Optional: Show an alert (you can remove this if you prefer)
        alert('Stay cool! ðŸŒŠ');
      }

      // Add a subtle parallax effect on mouse move for extra coolness
      document.addEventListener('mousemove', function(e) {
        // Get mouse position relative to viewport
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        // Select the container element
        const container = document.querySelector('.container');
        
        // Apply subtle transform based on mouse position (parallax effect)
        // The values are small to keep it subtle and chill
        container.style.transform = `translate(${mouseX * 10 - 5}px, ${mouseY * 10 - 5}px)`;
      });

      // Add smooth entrance animation when page loads
      window.addEventListener('load', function() {
        // The CSS animation handles the visual effect
        // This is just for any additional JavaScript-based animations if needed
        console.log('Page loaded - ready to chill! ðŸŽ‰');
      });
    </script>
  </body>
</html>
