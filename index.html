<!DOCTYPE html>
<html>
  <head>
    <script async src="https://api.glia.com/salemove_integration.js"></script>
    <title>Clicklab</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <style>
      body {
        background: #0A3D91;
        margin: 0;
        font-family: Roboto, sans-serif;
        color: white;
        text-align: center;
      }

      .container {
        padding: 60px 20px;
      }

      h1 {
        font-size: 40px;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        max-width: 600px;
        margin: 0 auto 30px;
      }

      a {
        color: #FFD642;
        font-size: 20px;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      img {
        width: 260px;
        margin-bottom: 30px;
      }

      /* Basic styling for the new button */
      .omnibrowse-code-button,
      .google-button { 
        background-color: #FFD642;
        color: #0A3D91;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        margin: 10px; 
        display: inline-block; 
        text-decoration: none; 
        text-align: center;
      }

      .omnibrowse-code-button:hover,
      .google-button:hover {
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="images/Full LOGO_black.png" alt="CE logo">
      <h1>Welcome to Clicklab</h1>
      <p>This is a simple demo page to test basic navigation and layout. Nothing complicated. Just a clean space to try things out.</p>
      
      <a href="index2.html">Go to Page 2</a>

      <br>

      <a href="index3.html">Go to Page 3</a>

      <br>

      <a href="applet.html">Check out the Chill Applet</a>

      <br>

      <a href="https://www.google.com" class="google-button">
        Go to Google
      </a>
      
      <button class="omnibrowse-code-button">Get CoBrowsing code</button>
      
    </div>

    <script>
      function showVisitorCode() {
        // Create the custom Glia HTML element for the visitor code
        var code = document.createElement('sm-visitor-code');
        // Append the element to the body, making the code visible
        document.body.appendChild(code);
      }

      // Add a "click" event listener to the button.
      document
        .querySelector('.omnibrowse-code-button')
        .addEventListener('click', showVisitorCode);
    </script>
  </body>
</html>
